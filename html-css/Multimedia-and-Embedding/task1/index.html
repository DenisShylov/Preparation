<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="image-container">
      <img
        class="big"
        src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/big.jpeg"
        alt="big"
      />
    </div>
    <div class="gallery">
      <figure class="card">
        <img
          class="card-image"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
          alt="small"
        />
        <figcaption class="card-caption">opacity</figcaption>
      </figure>
      <figure class="card">
        <img
          class="card-image blur"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
          alt="small"
        />
        <figcaption class="card-caption">blur</figcaption>
      </figure>
      <figure class="card">
        <img
          class="card-image invert"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
          alt="small"
        />
        <figcaption class="card-caption">invert</figcaption>
      </figure>
    </div>
  </body>
</html>
